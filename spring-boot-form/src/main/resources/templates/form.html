<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:accion="@{/form}" method="post">
		<div>
			<label for="userName">User Name</label>
			<div>
				<input name="userName" id="userName" type="text">
			</div>
			<div th:if="${error != null && error.containsKey{'userName'}}" th:text="${error.userName}">			
			</div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input name="password" id="password" type="password">
			</div>
			<div th:if="${error != null && error.containsKey{'password'}}" th:text="${error.password}"></div>
		</div>
		<div>
			<label for="email">Email</label>
			<div>
				<input name="email" id="email" type="text">
			</div>
			<div th:if="${error != null && error.containsKey{'email'}}" th:text="${error.email}"></div>
		</div>
		<div>
			<div>
				<input value="Enviar" type="submit">
			</div>
		</div>
	</form>
</body>
</html>
